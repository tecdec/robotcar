<!DOCTYPE html>
<html>
  <title>W3.CSS</title>

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  </head>

  <body>
    <div class="w3-container">
      <h2>Motor Speed Slider</h2>
      <p>Drag the slider to change the motor speed.</p>
      <label class="slidecontainer">
        <input type="range" min="0" max="100" value="50" step="10" class="motorSpeedSlider" id="speedRange">
        <p>Motor Speed: <span id="motorSpeed"></span></p>
      </label>
      <h2>Start/Stop Button</h2>
      <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
      </label>
      <h2>Direction Buttons</h2>
      <button class="w3-button w3-xlarge w3-circle w3-blue">&#60;</button>
      <svg width="34" height="34">
        <rect x="50" y="20" rx="20" ry="20" width="150" height="150" style="fill:white;stroke:blue;stroke-width:5;opacity:0.5" />
        Sorry, your browser does not support inline SVG.
      </svg>
      <button class="w3-button w3-xlarge w3-circle w3-blue">&#62;</button>
      <br><br>
      <button onmousedown="moveup()" onmouseup="clearmove()" ontouchstart="moveup()">FWD</button><br><br>
      <button onmousedown="moveleft()" onmouseup="clearmove()" ontouchstart="moveleft()">LEFT</button>
      <button onmousedown="moveright()" onmouseup="clearmove()" ontouchstart="moveright()">RIGHT</button><br><br>
      <button onmousedown="movedown()" onmouseup="clearmove()" ontouchstart="movedown()">REV</button>
    </div>
  </body>

</html>
